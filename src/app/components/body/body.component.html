<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <hr>

        <!-- ELEMENTO QUE QUIERO OCULTAR agregamos *ngIf-->
        <div *ngIf="mostrar" class="card text-white bg-success mb-3" style="max-width: 100%;">
            <div class="card-body">

                <!-- Usamos el objeto creado en body.component.ts -->
                <h5 class="card-title"> {{ frase.autor }} </h5>
                <p class="card-text"> {{ frase.mensaje }} </p>
            </div>
        </div>

        <!-- Agregamos un evento al botÃ³n, en este caso es click
             y le indicamos que invierta la variable mostrar del body.component.ts-->
        <button (click)=" mostrar = !mostrar " class="btn btn-outline-primary btn-block">
            Mostrar / Ocultar
        </button>
    </div>

    <div class="col">
        <h1>*ngFor</h1>
        <hr>

        <ul class="list-group">
            <li *ngFor="let i of personajes; let indx = index" class="list-group-item">
                {{ indx }} - {{ i }}
            </li>
        </ul>

    </div>
</div>
